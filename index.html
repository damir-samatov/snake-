<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Snake</title>
  </head>
  <body>
    <canvas id="canvas" width="600px" height="600px"></canvas>
    <div class="options">
      <h3>
        Best Score: <span><h3 id="bestScore"></h3></span>
      </h3>
      <button id="restart">RESTART</button>
      <div class="color">
        <label for="snakeColor">Snake Color</label>
        <input id="snakeColor" type="color" name="snakeColor" value="#00ff00" />
      </div>
      <div class="color">
        <label for="appleColor">Apple Color</label>
        <input id="appleColor" type="color" name="appleColor" value="#ff0000" />
      </div>
      <div class="speed">
        <label for="speed">Speed</label>
        <input
          id="speed"
          type="range"
          name="speed"
          min="0"
          max="5"
          value="3"
          step="1"
        />
      </div>
    </div>
  </body>
</html>
